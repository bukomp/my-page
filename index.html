<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Terminal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="terminal.css">
    
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            margin: 0;
            min-height: 100vh;
        }


        
    </style>
</head>
<body>
    <div  id="terminalContainer">
        <div id="terminal">
            <div id="outputList"></div>
            <div id="inputLine">
                <span id="inputStart"></span>
                <input id="inputField" type="text"  spellcheck="false" list="commands" autofocus>
                <div id="cursor"></div>
            </div>
        </div>
    </div>
    
    <div id="api-playground" style="display: none;"></div>
    <div id="server-status" style="display: none;"></div>
    <footer style="color: #0F0;">
        <p>Follow me on <a href="https://github.com/bukomp" target="_blank" style="color: #0F0;">GitHub</a></p>
    </footer>

    <script src="terminal.js"></script>
    <!--<script src="midi.js"></script>-->
    <script src='http://www.midijs.net/lib/midi.js'></script>
    <script>
        MIDIjs.volume = 20
        MIDIjs.play('assets/music/the_beat.mid');
    </script>

</body>

</html>
